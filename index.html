<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>×œ×•××“×™× ×× ×’×œ×™×ª ×‘×›×™×£</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-inactive { color: #94a3b8; border-bottom: 4px solid transparent; opacity: 0.6; }
        .tab-active { border-bottom: 4px solid currentColor; opacity: 1; }
        .hidden { display: none; }
        .card-inner { transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; position: relative; width: 100%; height: 100%; }
        .card-flipped .card-inner { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 1.5rem; }
        .card-back { transform: rotateY(180deg); }
        .perspective-1000 { perspective: 1000px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="max-w-md mx-auto bg-white min-h-screen shadow-xl flex flex-col">
        <!-- Header -->
        <header class="bg-white pt-6 pb-2 sticky top-0 z-20 border-b border-slate-100 text-center">
            <h1 class="text-2xl font-black text-slate-800 mb-4">×œ×•××“×™× ×× ×’×œ×™×ª ×‘×›×™×£</h1>
            <nav class="flex justify-around items-center">
                <button onclick="switchView('setup')" id="nav-setup" class="flex flex-col items-center flex-1 py-2 tab-active text-rose-500">
                    <span class="text-xs font-bold">× ×™×”×•×œ</span>
                </button>
                <button onclick="switchView('cards')" id="nav-cards" class="flex flex-col items-center flex-1 py-2 tab-inactive text-blue-500 pointer-events-none opacity-20">
                    <span class="text-xs font-bold">×”×§× ×™×™×”</span>
                </button>
                <button onclick="switchView('practice')" id="nav-practice" class="flex flex-col items-center flex-1 py-2 tab-inactive text-indigo-600 pointer-events-none opacity-20">
                    <span class="text-xs font-bold">×ª×¨×’×•×œ</span>
                </button>
                <button onclick="switchView('game')" id="nav-game" class="flex flex-col items-center flex-1 py-2 tab-inactive text-amber-500 pointer-events-none opacity-20">
                    <span class="text-xs font-bold">××©×—×§</span>
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-4 overflow-y-auto">
            
            <!-- Setup View -->
            <section id="view-setup" class="space-y-6">
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-rose-100">
                    <h2 class="text-lg font-bold mb-3 border-r-4 border-rose-500 pr-2">×”×•×¡×¤×ª ××™×œ×™×</h2>
                    <div class="space-y-3">
                        <input type="text" id="input-hebrew" placeholder="×¢×‘×¨×™×ª (×ª×¤×•×—)" class="w-full p-3 border-2 rounded-xl text-center focus:outline-rose-500">
                        <input type="text" id="input-english" placeholder="English (Apple)" dir="ltr" class="w-full p-3 border-2 rounded-xl text-center focus:outline-rose-500">
                        <button onclick="addWord()" class="w-full bg-rose-500 text-white font-bold py-3 rounded-xl shadow-md active:scale-95 transition-transform">×”×•×¡×£ ×œ×¨×©×™××”</button>
                    </div>
                </div>
                <div id="words-list" class="bg-white rounded-xl border border-slate-100 overflow-hidden"></div>
                <div id="start-learning-btn" class="hidden text-center p-4">
                    <button onclick="switchView('cards')" class="bg-blue-600 text-white px-8 py-3 rounded-full font-bold shadow-lg animate-bounce text-lg">×”×ª×—×œ ×œ×œ××•×“</button>
                </div>
            </section>

            <!-- Cards View -->
            <section id="view-cards" class="hidden text-center space-y-4">
                <div class="flex justify-between items-center mb-2 px-2">
                    <span class="text-xs font-bold text-slate-400">×”×ª×§×“××•×ª: <span id="progress-text">0/0</span></span>
                    <div class="w-32 h-2 bg-slate-100 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full bg-blue-500 w-0 transition-all"></div>
                    </div>
                </div>
                <div id="card-container" class="w-full aspect-[3/4] relative perspective-1000">
                    <div class="card-inner" onclick="this.parentElement.classList.toggle('card-flipped')">
                        <div class="card-face bg-white border-2 border-blue-100 shadow-xl p-8">
                            <button onclick="event.stopPropagation(); speakText(words[currentIdx].eng);" class="bg-blue-50 p-6 rounded-full mb-6 text-2xl">ğŸ”Š</button>
                            <h2 id="card-english" class="text-4xl font-black text-blue-900" dir="ltr"></h2>
                            <p class="mt-4 text-xs text-slate-400 italic">×œ×—×¥ ×œ×”×¤×™×›×”</p>
                        </div>
                        <div class="card-face card-back bg-blue-600 text-white border-2 border-blue-400 shadow-xl p-8">
                            <h2 id="card-hebrew" class="text-4xl font-black"></h2>
                        </div>
                    </div>
                </div>
                <div class="flex gap-4 mt-6">
                    <button onclick="markAsKnown(false)" class="flex-1 bg-white border-2 border-slate-200 text-slate-600 py-4 rounded-xl font-bold active:bg-slate-50">×œ× ×‘×˜×•×—</button>
                    <button onclick="markAsKnown(true)" class="flex-1 bg-green-500 text-white py-4 rounded-xl font-bold shadow-md active:bg-green-600">×™×•×“×¢!</button>
                </div>
                <div class="flex justify-center gap-8 text-slate-400 mt-2">
                    <button onclick="moveCard(-1)">â¬…ï¸</button>
                    <span id="card-index">1/1</span>
                    <button onclick="moveCard(1)">â¡ï¸</button>
                </div>
            </section>

            <!-- Practice View -->
            <section id="view-practice" class="hidden text-center space-y-6">
                <div class="bg-indigo-50 p-4 rounded-xl text-indigo-800 font-bold mb-4" id="practice-status">×‘×—×¨ ××ª ×”×ª×¨×’×•× ×”× ×›×•×Ÿ:</div>
                <div class="bg-white p-8 rounded-2xl shadow-sm border-b-4 border-indigo-200">
                    <button id="practice-speaker" class="bg-indigo-100 p-3 rounded-full mb-4 text-indigo-600">ğŸ”Š</button>
                    <h2 id="practice-target" class="text-3xl font-black text-slate-800" dir="ltr"></h2>
                </div>
                <div id="practice-options" class="grid grid-cols-1 gap-3"></div>
            </section>

            <!-- Game View -->
            <section id="view-game" class="hidden text-center space-y-4">
                <div class="flex justify-between items-center px-2">
                    <span class="bg-amber-100 text-amber-700 px-3 py-1 rounded-full text-xs font-bold">×–××Ÿ: <span id="game-timer">30</span></span>
                    <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold">× ×§×•×“×•×ª: <span id="game-score">0</span></span>
                </div>
                <div id="game-box" class="bg-amber-500 p-10 rounded-2xl shadow-lg text-white">
                    <h2 id="game-target" class="text-4xl font-black" dir="ltr">?</h2>
                </div>
                <div id="game-options" class="grid grid-cols-2 gap-3"></div>
                <div id="game-over" class="hidden bg-white p-6 rounded-2xl shadow-xl absolute inset-x-4 top-1/4 z-30 border-t-8 border-amber-500">
                    <h2 class="text-2xl font-bold mb-2">× ×’××¨ ×”×–××Ÿ!</h2>
                    <p class="text-4xl font-black text-amber-600 mb-6" id="final-score">0</p>
                    <button onclick="startGame()" class="w-full bg-amber-500 text-white py-4 rounded-xl font-bold">×©×—×§ ×©×•×‘</button>
                </div>
            </section>

        </main>
    </div>

    <script>
        let words = [];
        let knownWordsIds = new Set();
        let currentIdx = 0;
        let practiceIdx = 0;
        
        // Game state
        let gameScore = 0;
        let timeLeft = 30;
        let gameInterval;

        function addWord() {
            const heb = document.getElementById('input-hebrew').value.trim();
            const eng = document.getElementById('input-english').value.trim();
            if (heb && eng) {
                words.push({ heb, eng, id: Date.now().toString() });
                document.getElementById('input-hebrew').value = '';
                document.getElementById('input-english').value = '';
                renderWords();
                updateNavState();
            }
        }

        function renderWords() {
            const list = document.getElementById('words-list');
            list.innerHTML = words.map(w => `
                <div class="flex justify-between items-center p-4 border-b last:border-0">
                    <span class="font-bold">${w.heb}</span>
                    <span class="text-rose-600 font-bold" dir="ltr">${w.eng}</span>
                    <button onclick="removeWord('${w.id}')" class="text-slate-300 px-2">ğŸ—‘ï¸</button>
                </div>
            `).join('');
            document.getElementById('start-learning-btn').classList.toggle('hidden', words.length < 3);
        }

        function removeWord(id) {
            words = words.filter(w => w.id !== id);
            knownWordsIds.delete(id);
            renderWords();
            updateNavState();
        }

        function updateNavState() {
            const canLearn = words.length > 0;
            const canPractice = words.length >= 3 && knownWordsIds.size === words.length;
            toggleNav('nav-cards', canLearn);
            toggleNav('nav-practice', canPractice);
            toggleNav('nav-game', canPractice);
        }

        function toggleNav(id, enabled) {
            const el = document.getElementById(id);
            if (enabled) el.classList.remove('pointer-events-none', 'opacity-20');
            else el.classList.add('pointer-events-none', 'opacity-20');
        }

        function switchView(viewName) {
            clearInterval(gameInterval);
            ['setup', 'cards', 'practice', 'game'].forEach(v => {
                document.getElementById('view-' + v).classList.add('hidden');
                document.getElementById('nav-' + v).classList.replace('tab-active', 'tab-inactive');
            });
            document.getElementById('view-' + viewName).classList.remove('hidden');
            document.getElementById('nav-' + viewName).classList.replace('tab-inactive', 'tab-active');

            if (viewName === 'cards') initCards();
            if (viewName === 'practice') initPractice();
            if (viewName === 'game') startGame();
        }

        function initCards() {
            currentIdx = 0;
            updateCardUI();
        }

        function updateCardUI() {
            const word = words[currentIdx];
            document.getElementById('card-container').classList.remove('card-flipped');
            document.getElementById('card-english').textContent = word.eng;
            document.getElementById('card-hebrew').textContent = word.heb;
            document.getElementById('card-index').textContent = `${currentIdx + 1} / ${words.length}`;
            const progress = (knownWordsIds.size / words.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `${knownWordsIds.size}/${words.length}`;
        }

        function markAsKnown(known) {
            if (known) knownWordsIds.add(words[currentIdx].id);
            else knownWordsIds.delete(words[currentIdx].id);
            updateNavState();
            if (knownWordsIds.size === words.length) {
                setTimeout(() => { if(confirm("××¢×•×œ×”! ×¡×™×™××ª ××ª ×”×”×§× ×™×™×”. ×œ×¢×‘×•×¨ ×œ×ª×¨×’×•×œ?")) switchView('practice'); }, 300);
            } else {
                moveCard(1);
            }
        }

        function moveCard(dir) {
            currentIdx = (currentIdx + dir + words.length) % words.length;
            updateCardUI();
        }

        // --- PRACTICE LOGIC ---
        function initPractice() {
            practiceIdx = 0;
            updatePracticeQuestion();
        }

        function updatePracticeQuestion() {
            const target = words[practiceIdx];
            document.getElementById('practice-target').textContent = target.eng;
            document.getElementById('practice-speaker').onclick = () => speakText(target.eng);
            speakText(target.eng);

            const options = [target.heb];
            const others = words.filter(w => w.id !== target.id).map(w => w.heb);
            while(options.length < Math.min(4, words.length)) {
                const rand = others[Math.floor(Math.random() * others.length)];
                if(!options.includes(rand)) options.push(rand);
            }
            options.sort(() => Math.random() - 0.5);

            const container = document.getElementById('practice-options');
            container.innerHTML = options.map(opt => `
                <button onclick="checkPractice('${opt}')" class="bg-white border-2 border-slate-100 p-4 rounded-xl font-bold active:border-indigo-500 transition-colors">
                    ${opt}
                </button>
            `).join('');
        }

        function checkPractice(selected) {
            const correct = words[practiceIdx].heb;
            if(selected === correct) {
                practiceIdx++;
                if(practiceIdx < words.length) updatePracticeQuestion();
                else {
                    alert("×›×œ ×”×›×‘×•×“! ×¡×™×™××ª ××ª ×”×ª×¨×’×•×œ. ×”××©×—×§ ×¤×ª×•×—!");
                    switchView('game');
                }
            } else {
                alert("×˜×¢×•×ª, × ×¡×” ×©×•×‘!");
            }
        }

        // --- GAME LOGIC ---
        function startGame() {
            gameScore = 0;
            timeLeft = 30;
            document.getElementById('game-over').classList.add('hidden');
            document.getElementById('game-score').textContent = "0";
            updateGameQuestion();
            clearInterval(gameInterval);
            gameInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('game-timer').textContent = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(gameInterval);
                    document.getElementById('game-over').classList.remove('hidden');
                    document.getElementById('final-score').textContent = gameScore;
                }
            }, 1000);
        }

        function updateGameQuestion() {
            const target = words[Math.floor(Math.random() * words.length)];
            document.getElementById('game-target').textContent = target.eng;
            
            const options = [target.heb];
            const others = words.filter(w => w.id !== target.id).map(w => w.heb);
            while(options.length < Math.min(4, words.length)) {
                const rand = others[Math.floor(Math.random() * others.length)];
                if(!options.includes(rand)) options.push(rand);
            }
            options.sort(() => Math.random() - 0.5);

            document.getElementById('game-options').innerHTML = options.map(opt => `
                <button onclick="checkGame('${opt}', '${target.heb}')" class="bg-white text-slate-800 p-4 rounded-xl font-bold shadow active:scale-95">
                    ${opt}
                </button>
            `).join('');
        }

        function checkGame(selected, correct) {
            if(selected === correct) {
                gameScore += 10;
                document.getElementById('game-score').textContent = gameScore;
                updateGameQuestion();
            } else {
                timeLeft = Math.max(0, timeLeft - 2); // Penalty
            }
        }

        function speakText(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US';
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
